<div id="todoPanel" class="panel">
    <h3 class="panel-header">NBA Divisions List</h3>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Index</th>
                <th>Division</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in divisions">
                <td>{{$index+1}}</td>
                <td><a href="#/viewTeams/{{item.name}}">{{item.name}}</a></td>
            </tr>
        </tbody>
    </table>
</div>
